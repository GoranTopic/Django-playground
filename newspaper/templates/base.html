<!-- template/base.html -->
<!DOCTYPE html>

<html lang="en">
		<head>
				<!-- Require meat tag -->
				<meta charset="utf-8">
				<meta name="viewport" content=="width=device-width, initial-scale=1, shrink-to-fit=no">
				<!-- Bootstrap CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		</head>
		<body>
				<nav class="navbar navbar-expand-md navbar-dark bg-dark md-4">
						<a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
								{% if user.is_authenticated %}
								<ul class="navbar-nav mr-auto">
										<li class="nav-itm"><a href="{% url 'article_new' %}">+New</a></li>
								</ul>
								{% endif %}
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
								<span class="navbar-toggle-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
								{% if user.is_authenticated %}
								<ul class="nav-nav ml-auto">
										<li class="nav-item">
												<a class="nav-lin dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														{{ user.username }}
												</a>
												<div class="dropdown-menu dropdownmenu-right" aria-labelledby="userMenu">
														<a class="dropdown-item" href="{% url 'logout' %}"> Log Out</a>
												</div>
										</li>
								</ul>

								{% else %}
								<form class=" ml-auto ">
										<a href="{% url 'login' %}" class="btn btn-outline-secondary ">login</a>
										<a href="{% url 'signup' %}" class="btn btn-outline-secondary "> Sign Up </a>
								</form>
								{% endif %}
						</div>
				</nav>

				<div class="container">
						<h4>{% block title %} Newspaper App {% endblock title %}</h4>
				</div>
				<div class="container">
						{% block content %}
						{% endblock content %}
				</div>
				<!-- Optinal Javascript --> 
				<!-- jQuery first, then Popper.js, then Bootstrap JS -->
				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
				<script src="https://cdnjs.cloadflare.com/ajax.libs/popper.js/\ 1.14.3/umd/popper.min.js"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/\js/bootstrap.min.js"></script>
		</body>
</html>
