{% extends 'base.html' %} 



{% block title  %} 
<h1>Forgot your password, eh? </h1>
<p>No problem, enter your email and we'll send you secret instructions lickety-split </p>
{% endblock title  %} 


{% block content  %} 
<form method="POST">
		{% csrf_token %}
		{{  form.as_p }}
		<input class="btn btn-success" type="submit" value="Send them to me!">
</form>
{% endblock content  %}
